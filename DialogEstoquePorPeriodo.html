<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial; padding: 20px; }
      input { margin: 10px 0; padding: 10px; font-size: 16px; width: 90%; }
      button { padding: 10px; font-size: 16px; width: 95%; margin-top: 10px; }
    </style>
  </head>
  <body>
    <h2>Filtrar Estoque por Período</h2>
    <input type="text" id="dataInicio" placeholder="Data Início (dd/mm/yyyy)">
    <input type="text" id="dataFim" placeholder="Data Fim (dd/mm/yyyy)">
    <button onclick="filtrar()">Filtrar</button>
    <script>
      function filtrar() {
        var dataInicio = document.getElementById("dataInicio").value.trim();
        var dataFim = document.getElementById("dataFim").value.trim();
        if (!dataInicio || !dataFim) {
          alert("Informe ambas as datas.");
          return;
        }
        google.script.run.withSuccessHandler(function(msg) {
          alert(msg);
          google.script.host.close();
        }).filtrarEstoquePorPeriodo(dataInicio, dataFim);
      }
    </script>
  </body>
</html>
