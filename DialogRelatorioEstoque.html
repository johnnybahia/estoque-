<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { 
        font-family: Arial, sans-serif; 
        padding: 20px; 
        font-size: 18px; 
      }
      h3 { 
        text-transform: uppercase; 
        font-size: 22px; 
        text-align: center; 
        margin-bottom: 20px; 
      }
      label { 
        display: block; 
        margin-top: 10px; 
        font-weight: bold; 
        text-transform: uppercase; 
      }
      input { 
        width: 100%; 
        padding: 10px; 
        margin-top: 10px; 
        font-size: 18px; 
      }
      button { 
        margin-top: 20px; 
        padding: 10px; 
        font-size: 18px; 
        width: 100%; 
        cursor: pointer; 
      }
    </style>
    <script>
      function gerarRelatorio() {
        var dataInicio = document.getElementById("dataInicio").value.trim();
        var dataFim = document.getElementById("dataFim").value.trim();
        if (dataInicio === "" || dataFim === "") {
          alert("⚠️ POR FAVOR, DIGITE AS DUAS DATAS.");
          return;
        }
        google.script.run.withSuccessHandler(function(msg) {
          alert(msg);
          google.script.host.close();
        }).gerarRelatorioEstoque(dataInicio, dataFim);
      }
      function fechar() {
        google.script.host.close();
      }
    </script>
  </head>
  <body>
    <h3>RELATÓRIO DE ESTOQUE</h3>
    <label>Data Início (dd/mm/aaaa):</label>
    <input type="text" id="dataInicio" placeholder="Ex: 01/01/2025">
    <label>Data Fim (dd/mm/aaaa):</label>
    <input type="text" id="dataFim" placeholder="Ex: 07/01/2025">
    <button onclick="gerarRelatorio()">Gerar Relatório</button>
    <button onclick="fechar()">Fechar</button>
  </body>
</html>
