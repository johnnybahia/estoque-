    <script>
      function inserirGrupo() {
        var group = document.getElementById("group").value.trim();
        if(group === ""){
          alert("⚠️ Informe um grupo.");
          return;
        }
        google.script.run.withSuccessHandler(function(msg) {
          alert(msg);
          google.script.host.close();
        }).inserirGrupo({ group: group });
      }
      function cancelar() {
        google.script.host.close();
      }
    </script>
  </head>
  <body>
    <h3>Inserir Grupo</h3>
    <label>Grupo:</label>
    <input type="text" id="group" list="groupList" placeholder="Digite ou selecione o grupo">
    <datalist id="groupList">
      <? 
         var arr = [];
         try {
           arr = JSON.parse(groupList || '[]');
         } catch(e) {
           arr = [];
         }
         for (var i = 0; i < arr.length; i++) { ?>
      <option value="<?= arr[i] ?>">
      <? } ?>
    </datalist>
    <button onclick="inserirGrupo()">Inserir</button>
    <button onclick="cancelar()">Cancelar</button>
  </body>
</html>
